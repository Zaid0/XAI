<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Video Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
        }

        #content {
            display: flex;
            flex-grow: 1;
        }

        #main-content {
            width: 75%;
            padding: 20px;
        }

        #video-container {
            text-align: center;
        }

        video {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #sidebar {
            width: 25%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch; /* Make chat interface fill horizontally */
        }

        #search-box {
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        #search-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #chatbot {
            flex-grow: 1;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        #chat-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Search and Video Player</h1>
    </header>
    <div id="content">
        <div id="main-content">
            <form id="search-form">
                <div id="search-box">
                    <input type="text" id="search-input" placeholder="Enter video information..." required>
                    <button type="submit" id="search-button">Search</button> <!-- Add the search button here -->
                </div>
            </form>
            <div id="video-container">
                <video id="video-player" controls>
                    <!-- Video source will be loaded here -->
                </video>
            </div>
        </div>
        <div id="sidebar">
            <h2>Chatbot</h2>
            <div id="chatbot">
                <!-- Chatbot messages will be displayed here -->
            </div>
            <input type="text" id="chat-input" placeholder="Type a message...">
        </div>
    </div>
    <script>
        // Function to play the video based on user input
        function playVideo(videoPath) {
            const videoPlayer = document.getElementById("video-player");
            videoPlayer.src = videoPath;
            videoPlayer.load();
            videoPlayer.play();
        }

        // Function to handle search form submit
        document.getElementById("search-form").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent form submission
            const searchInput = document.getElementById("search-input").value;
            // You should replace 'video_path.mp4' with the actual path to your video
            const videoPath = 'video_path.mp4'; // Replace with your video path
            playVideo(videoPath);
        });

        // Function to handle chat input
        document.getElementById("chat-input").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                const chatInput = document.getElementById("chat-input");
                const chatMessage = chatInput.value;
                const chatbot = document.getElementById("chatbot");
                chatbot.innerHTML += `<p>User: ${chatMessage}</p>`;
                chatInput.value = "";
                chatbot.scrollTop = chatbot.scrollHeight; // Scroll to the bottom of the chat
            }
        });
    </script>
</body>
</html>
