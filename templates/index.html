<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Dubbed Video Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            background-color: #000000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
        }

        #content {
            display: flex;
            flex-grow: 1;
        }

        #main-content {
            width: 75%;
            padding: 20px;
        }

        #video-container {
            text-align: center;
        }

        video {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #sidebar {
            width: 25%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
        }

        #search-box {
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        #chatbot {
            flex-grow: 1;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .message {
            margin: 5px;
            padding: 10px;
            border-radius: 8px;
        }

        .user-message {
            background-color: #ffffff;
            color: #000000;
            text-align: right;
        }

        .api-message {
            background-color: #000000;
            color: #fff;
            text-align: left;
        }

        #chat-input-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        #chat-input {
            flex-grow: 1;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }

        #file-upload-label {
            background-color: #000000;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
        }

        #file-upload-label:hover {
            background-color: #000000;
        }

        /* Loading sign styles */
        #loading {
            display: none;
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Search and Dubbed Video Player</h1>
    </header>
    <div id="content">
        <div id="main-content">
            <form id="search-form">
                <div id="search-box">
                    <input type="text" id="search-input" placeholder="Enter YouTube video link..." required>
                    <button type="submit">Search</button>
                </div>
            </form>
            <div id="loading">Loading...</div>
            <div id="video-container">
                <video id="video-player" controls style="display: none;">
                    <!-- Video source will be loaded here -->
                </video>
            </div>
        </div>
        <div id="sidebar">
            <h2>Chatbot</h2>
            <div id="chatbot">
                <!-- Initial chatbot message -->
                <div class="message api-message">Hello, how can I assist you today?</div>
            </div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <label for="file-input" id="file-upload-label">&#43;</label>
                <input type="file" id="file-input" accept=".pdf,.pptx" style="display: none;">
            </div>
        </div>
    </div>
    <script>
        // Function to handle search form submit
        document.getElementById("search-form").addEventListener("submit", async function(e) {
            e.preventDefault(); // Prevent form submission
            const searchInput = document.getElementById("search-input").value;

            // Show the loading sign
            document.getElementById("loading").style.display = "block";

            // Hide the video player temporarily
            document.getElementById("video-player").style.display = "none";

  "referrer": "",
  "referrerPolicy": "strict-origin-when-cross-origin",
  "body": null,
  "method": "GET",
  "mode": "cors",
  "credentials": "omit"
});
            
            
            
            
            // fetch("http://127.0.0.1:8000/dub_videos", {
            //                 "headers": {
            //                     "accept": "application/json",
            //                     "accept-language": "en-US,en;q=0.9,en-GB;q=0.8,ar;q=0.7",
            //                     "content-type": "application/json",
            //                     "sec-ch-ua": "\"Not_A Brand\";v=\"8\", \"Chromium\";v=\"120\", \"Google Chrome\";v=\"120\"",
            //                     "sec-ch-ua-mobile": "?0",
            //                     "sec-ch-ua-platform": "\"Windows\"",
            //                     "sec-fetch-dest": "empty",
            //                     "sec-fetch-mode": "cors",
            //                     "sec-fetch-site": "same-origin",
            //                     "x-kl-ajax-request": "Ajax_Request"
            //                 },
            //                 "referrer": "http://127.0.0.1:8000/docs",
            //                 "referrerPolicy": "strict-origin-when-cross-origin",
            //                 "body": "{\n    \"audio_file_path\": \"path_to_audio_file.wav\",\n    \"link\": \"https://www.youtube.com/watch?v=ry9SYnV3svc\",\n    \"video_directory\": \"path_to_video_directory\",\n    \"video_filename\": \"input_video.mp4\",\n    \"output_filename\": \"output_video.mp4\"\n}",
            //                 "method": "GET",
            //                 "mode": "cors",
            //                 "credentials": "omit"
            //                 });
            
            
            
            // await fetch('http://127.0.0.1:8000/dub_videos', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json'
            //     },

            //     data: JSON.stringify({ link: searchInput, audio_file_path: "string",
            //     video_directory: "string",
            //     video_filename: "string",
            //     output_filename: "string" })
            // });

            

            if (response.ok) {
                const videoData = await response.json();
                // Update the video source and play it
                updateVideo(videoData.videoPath);
            } else {
                console.error('Error generating video');
                // Hide the loading sign and show an error message
                document.getElementById("loading").style.display = "none";
                alert('Error generating video. Please try again.');
            }
        });

        // Function to update the video source and play it
        function updateVideo(videoPath) {
            const videoPlayer = document.getElementById("video-player");
            videoPlayer.src = videoPath;
            videoPlayer.load();
            videoPlayer.play();

            // Hide the loading sign
            document.getElementById("loading").style.display = "none";
            // Show the video player
            videoPlayer.style.display = "block";
        }

        // Function to handle chat input
        document.getElementById("chat-input").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                const chatInput = document.getElementById("chat-input");
                const chatMessage = chatInput.value;
                const chatbot = document.getElementById("chatbot");

                // Add user's message to the chat
                chatbot.innerHTML += `<div class="message user-message">${chatMessage}</div>`;
                chatInput.value = "";
                chatbot.scrollTop = chatbot.scrollHeight; // Scroll to the bottom of the chat

                // Send the user's message to the API (you will need to implement this)
                // You can use fetch or another method to communicate with the API

                // For now, let's simulate a response from the API after 1 second
                setTimeout(function() {
                    const apiResponse = "This is a response from the API.";
                    chatbot.innerHTML += `<div class="message api-message">${apiResponse}</div>`;
                    chatbot.scrollTop = chatbot.scrollHeight; // Scroll to the bottom of the chat
                }, 1000);
            }
        });

        // Function to handle file upload
        document.getElementById("file-input").addEventListener("change", function(event) {
            const fileInput = document.getElementById("file-input");
            const chatbot = document.getElementById("chatbot");
            const file = fileInput.files[0];

            if (file) {
                // Display the file name in the chat
                chatbot.innerHTML += `<div class="message user-message">User uploaded: ${file.name}</div>`;
                chatbot.scrollTop = chatbot.scrollHeight; // Scroll to the bottom of the chat

                // You can upload the file to your server or handle it as needed
                // For now, let's simulate a response from the API after a delay
                setTimeout(function() {
                    const apiResponse = `Received file: ${file.name}`;
                    chatbot.innerHTML += `<div class="message api-message">${apiResponse}</div>`;
                    chatbot.scrollTop = chatbot.scrollHeight; // Scroll to the bottom of the chat
                }, 1000);
            }
        });
    </script>
</body>
</html>
